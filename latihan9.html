<html>
	<head>
		<title> penggunaan listing </title>
	</head>
	<body>
		<h3> menggunakan unordered list </h3>
		<hr>
		<h4> ordered list dengan type default </h4>
		<ul>
			<li> agung nugroho </li>
			<li> mulya sulityono </li>
			<li> bernadhed </li>
		</ul>

		<h4> unordered list dengan type circle </h4>
		<ul type ="disc">
			<li> agung nugroho </li>
			<li> mulya sulityono </li>
			<li> bernadhed </li>
		</ul>

		<h4> unordered list dengan type disc </h4>
		<ul type ="square">
			<li> agung nugroho </li>
			<li> mulya sulityono </li>
			<li> bernadhed </li>
		</ul>
	</body>
</html>
